<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Town Vending</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="container text-center">
        <h1>Vending Machine</h1>
        <div class="row">
            <div class="col-4">
                <div class="item">
                    <img src="./images/doritos.jpg" alt="Item 1">
                    <p>Name: Doritos</p>
                    <p>Code: A1</p>
                </div>
            </div>
            <div class="col-4">
                <div class="item">
                    <img src="./images/pretzel.jpg" alt="Item 2">
                    <p>Name: Pretzels</p>
                    <p>Code: A2</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="money-display">
                    <p>Your Balance: $0.00</p>
                </div>
                <!-- Add a form to select an item and input field to enter the amount to add -->
                <form>
                    <select id="item-select" class="form-select">
                        <option value="A1">(A1)</option>
                        <option value="A2">(A2)</option>
                        <!-- Add more items as needed -->
                    </select>
                    <div class="mb-3">
                        <input type="number" id="money-input" class="form-control" placeholder="Enter amount to add">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="addMoney()">Add Money</button>
                    <button class="btn btn-success" type="button" onclick="purchaseItem()">Purchase</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
